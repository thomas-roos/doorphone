name: Deploy Viewer to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --recursive --remote
      
      - name: Verify submodule files exist
        run: |
          ls -la viewer/
          ls -la viewer/amazon-kinesis-video-streams-webrtc-sdk-js/ || echo "Submodule directory not found"
          ls -la viewer/amazon-kinesis-video-streams-webrtc-sdk-js/dist/ || echo "Dist directory not found"
          ls -la viewer/amazon-kinesis-video-streams-webrtc-sdk-js/examples/ || echo "Examples directory not found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './viewer'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
